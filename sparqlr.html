<template name="shell">
  <body>
    <div class="container">
      {{> loginButtons }}
      <span><a href="{{pathFor 'about'}}">About</a></span>
      <span><a href="{{pathFor 'home'}}">Add A Chart</a></span>

      {{> yield}}
    </div>
  </body>
</template>

<template name="home">
  <h2>Create A Chart</h2>
  <form class="addChart">
    <input type="text" name="title"/>
    <input type="submit"/>
  </form>

  <ul>
    {{#each charts}}
      {{> chartLink }}
    {{/each}}
  </ul>
</template>

<template name="chartLink">
  <li>
    <a href="{{pathFor 'chart'}}">{{title}}</a>
  </li>
</template>

<template name="about">
  About
</template>

<template name="chart">
  <form class="newChart">
    <label>Title</label>
    <input type="text" name="title" value="{{title}}"/>
    <br/>
    <label>Data URL: </label>
    <input type="text" id="dataSource" value="{{dataSource}}" />
    <br/>
    <button id="loadData">Load Data</button>
    <select id="xAxisSelect"></select>
    <select id="yAxisSelect"></select>
    <input type="submit"/>
  </form>

  <div class="tableContainer">
    <table>

    </table>
  </div>

</template>
